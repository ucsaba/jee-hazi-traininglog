<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputStylesheet library="css" name="style.css" />
<h:head>
	<title>Training logs</title>
</h:head>
<h:body>
	<h:form>
		<h:messages globalOnly="true" styleClass="Message" />
		<h3>Person:</h3>
		<table>
			<tr>
				<td><h:selectOneMenu id="selectedPerson"
						value="#{testManagedBean.personId}">
						<f:selectItems itemValue="#{person.id}" itemLabel="#{person.name}"
							value="#{testManagedBean.testSessionBean.persons}" var="person" />
					</h:selectOneMenu> <h:commandButton value="Submit">
						<f:ajax execute="selectedPerson" render="runTable" />
					</h:commandButton></td>
				<td>New person: <br /> Name:<h:inputText
						value="#{testManagedBean.name}" /> <h:commandButton
						value="Submit" action="#{testManagedBean.doPerson}" />
				</td>
			</tr>
		</table>

		<h3>Runs:</h3>
		<h:dataTable id="runTable"
			value="#{testManagedBean.getRunsByPersonId()}" var="run"
			styleClass="Table" headerClass="TableHeader"
			rowClasses="TableOddRow,TableEvenRow">
			<h:column>
				<f:facet name="header">id</f:facet>    				
      			#{run.id}
	   		</h:column>
			<h:column>
				<f:facet name="header">type</f:facet>
	      		#{run.type}
	   		</h:column>
			<h:column>
				<f:facet name="header">date</f:facet>
	     		#{run.date}
	   		</h:column>
			<h:column>
				<f:facet name="header">laps</f:facet>
				<h:dataTable value="#{run.laps}" var="lap" styleClass="Table"
					headerClass="TableHeader" rowClasses="TableOddRow,TableEvenRow">
					<h:column>
						<f:facet name="header">id</f:facet>    				
				     	#{lap.id}
				  	</h:column>
					<h:column>
						<f:facet name="header">number</f:facet>
				     	#{lap.number}
				  	</h:column>
					<h:column>
						<f:facet name="header">distance</f:facet>
				    	#{lap.distanceM}
					</h:column>
					<h:column>
						<f:facet name="header">time</f:facet>
				     	#{lap.timeS}
				   	</h:column>
				</h:dataTable>
			</h:column>
			<h:column>
				<a href="./editrun.xhtml">edit</a>
			</h:column>
		</h:dataTable>
		<h3>Add run</h3>
		<hr />
		<table>
			<tr>
				<td>Person:</td>
				<td><h:selectOneMenu value="#{testManagedBean.personId}">
						<f:selectItems itemValue="#{person.id}" itemLabel="#{person.name}"
							value="#{testManagedBean.testSessionBean.persons}" var="person" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td>Type:</td>
				<td><h:inputText size="20" value="#{testManagedBean.type}" /></td>
			</tr>
			<tr>
				<td>Date:</td>
				<td><h:inputText size="5" value="#{testManagedBean.date}" /></td>
			</tr>
			<tr>
				<td>Laps:</td>
				<td><h:selectManyMenu value="#{testManagedBean.chosenLaps}">
						<f:selectItems itemValue="#{lap.id}" itemLabel="#{lap.id}"
							value="#{testManagedBean.testSessionBean.getOrphanLaps()}"
							var="lap" />
					</h:selectManyMenu></td>
				<td>New lap:</td>
				<td>Number: <h:inputText value="#{testManagedBean.number}" />
					<br /> Distance: <h:inputText value="#{testManagedBean.distance}" />
					<br /> Time:<h:inputText value="#{testManagedBean.time}" /> <br />
					<h:commandButton value="Submit" action="#{testManagedBean.doLap}"
						ajax="false" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td><h:commandButton value="Add run"
						action="#{testManagedBean.doRun}" /></td>
			</tr>
		</table>
		<h:messages globalOnly="true" styleClass="Message" />
	</h:form>
</h:body>
</html>
