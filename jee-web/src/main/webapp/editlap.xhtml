<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Training logs - edit lap</title>
</h:head>
<h:body>
	<h:form>
		<h:messages globalOnly="true" styleClass="Message" />
		<h1>Edit run:</h1>
		<h:outputLabel value="Lap id:" for="lapId" />
		<h:inputText id="lapId" value="#{lapBean.id}" readonly="false" />
		<br />
		<h:outputLabel value="Lap number:" for="lapNumber" />
		<h:inputText id="lapNumber" value="#{lapBean.number}" readonly="false" />
		<br />
		<h:outputLabel value="Lap distance (m):" for="lapDistance" />
		<h:inputText id="lapDistance" value="#{lapBean.distance}"
			readonly="false" />
		<br />
		<h:outputLabel value="Lap time (sec):" for="lapTime" />
		<h:inputText id="lapTime" value="#{lapBean.time}" readonly="false" />
		<br />
		<h:commandButton value="Save" action="#{lapBean.edit()}" />
		<h:commandButton value="Delete" action="#{lapBean.delete()}" />
	</h:form>
</h:body>
</html>
