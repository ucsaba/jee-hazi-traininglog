<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputStylesheet library="css" name="style.css" />
<h:head>
	<title>Training logs</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td>Username:</td>
				<td><h:inputText size="25" value="#{mrBean.userName}"
						required="true" requiredMessage="Username required"
						validatorMessage="Username length: min 5 max 50!">
						<f:validateLength minimum="5" maximum="50" />
					</h:inputText></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:inputText size="25" value="#{mrBean.password}"
						required="true" requiredMessage="Password required"
						validatorMessage="Password length: min 5 max 50!">
						<f:validateLength minimum="5" maximum="50" />
					</h:inputText></td>
			</tr>
		</table>
		<h:commandButton value="Log in" action="#{mrBean.login()}" />
	</h:form>
</h:body>
</html>
