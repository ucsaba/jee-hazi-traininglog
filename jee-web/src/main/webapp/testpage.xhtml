<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Training logs</title>
</h:head>
<h:body>
	<h:form>
		<h3>New person:</h3>
		<br />
    	   Name:<h:inputText value="#{testManagedBean.name}" />
		<br />
		<h:commandButton value="Submit" action="#{testManagedBean.doPerson}" />
	</h:form>
	<br /><h3>Persons:</h3>
	<br />
	<h:outputText value="#{testManagedBean.testSessionBean.persons}" />
	<br />
	<h:form>
		<h3>New run:</h3>
		<br />
    	   PersonId:<h:inputText value="#{testManagedBean.personId}" />
		<br />
    	   Type:<h:inputText value="#{testManagedBean.type}" />
		<br />
    	   Date:<h:inputText value="#{testManagedBean.date}" />
		<br />
		<h:commandButton value="Submit"
			action="#{testManagedBean.doRun}" ajax="false" />
	</h:form>
	<br />
	<h3>Runs:</h3>
	<br />
	<h:outputText value="#{testManagedBean.testSessionBean.runs}" />
	<br />
</h:body>
</html>
